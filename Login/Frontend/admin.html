<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button class="btn" id="to_admin">Back to main page</button>
<div id="modalWindow" class="modal important">
    <div class='modal-content'>
        <span id="closeWindow" class="close">&times;</span>
        <p id="alert"></p>
    </div>
</div>

<div id="wrapper" class="wrapper">
    <img src="img/BWLogo.png">
    <div id="myModal" class="modal">
        <form action="http://127.0.0.1:8000/user" method="post" id="userform" autocomplete="off" class='modal-content'>
            <span class="close" id="modal_close">&times;</span>
            <input id="username" name="username" type="text" placeholder="Name" pattern="[а-яА-ЯёЁa-zA-Z\-]{1,30}" required>
            <input id="surname" name="surname" type="text" placeholder="Surname" pattern="[а-яА-ЯёЁa-zA-Z\-]{1,30}" required>
            <input id="age" name="age" type="text" placeholder="Age" pattern="[0-9]{1,2}" required>
            <input id="pass" name="pass" type="password" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,}$" required>
            <input id="pass2" name="pass2" type="password" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,}$" required>
            <select name="role" id="role">
                <option value="guest">Guest</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <select name="country" id="country"></select>
            <select name="city" id="city"></select>
            <select name="school" id="school"></select>
            <textarea name="bio" id="bio" cols="30" rows="5" placeholder="Tell about yourself..."></textarea>
            <input id="save" type="button" value="Save">
        </form>
    </div>

    <div id="country_myModal" class="modal">
        <form action="http://127.0.0.1:8000/country" method="post" id="country_form" autocomplete="off" class='modal-content'>
            <span id="country_close" class="close">&times;</span>
            <input id="country_countryname" name="countryname" type="text" placeholder="Name" pattern="[а-яА-ЯёЁa-zA-Z\-]{1,30}" required>
            <input id="country_save" type="button" value="Save">
        </form>
    </div>

    <div id="city_myModal" class="modal">
        <form action="http://127.0.0.1:8000/city" method="post" id="city_form" autocomplete="off" class='modal-content'>
            <span id="city_close" class="close">&times;</span>
            <input id="city_cityname" name="cityname" type="text" placeholder="City name" pattern="[а-яА-ЯёЁa-zA-Z\-]{1,30}" required>
            <select id="city_countryname" name="countryname"></select>
            <input id="city_save" type="button" value="Save">
        </form>
    </div>

    <div id="school_myModal" class="modal">
        <form action="http://127.0.0.1:8000/school" method="post" id="school_form" autocomplete="off" class='modal-content'>
            <span id="school_close" class="close">&times;</span>
            <input id="school_schoolname" name="schoolname" type="text" placeholder="School name" pattern="[ 0-9а-яА-ЯёЁa-zA-Z\-]{1,30}" required>
            <select id="school_countryname" name="countryname"></select>
            <select id="school_cityname" name="cityname"></select>
            <input id="school_save" type="button" value="Save">
        </form>
    </div>

    <button class='btn' id="showall">Show all users</button>
    <button class='btn' id="createuser">Create new user</button>
    <div class='btn-wrapper'>
        <button class="btn btn-small" id="showcountires">Show all countries</button>
        <button class="btn btn-small" id="showcities">Show all cities</button>
        <button class="btn btn-small" id="showschools">Show all schools</button>
    </div>
</div>
<script src="script.js"></script>
<script src="modules/admin/admin_main.js"></script>
<script src="modules/admin/admin_country.js"></script>
<script src="modules/admin/admin_city.js"></script>
<script src="modules/admin/admin_school.js"></script>
</body>
</html>
